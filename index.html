<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/css/tailwind.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <img
        class="illustration-hero"
        src="./src/images/illustration-hero.svg"
        alt=""
      />
      <div class="card">
        <div class="card_text">
          <h1 class="tittle_text">Order Summary</h1>
          <p class="paragraph_text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </div>
        <div class="Plan">
          <img class="icon_music" src="./src/images/icon-music.svg" alt="" />
          <div>
            <h4 class="Plan_tittle">Annual Plan</h4>
            <p class="Plan_price">$59.99/year</p>
          </div>
          <a class="Plan_change-link" href="#">Change</a>
        </div>
        <div class="buttons">
          <button class="payment">Proceed to Payment</button>
          <span class="cancel">Cancel Order</span>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Fernando Leon</a>.
    </footer>
  </body>
</html>
